[book]
title = "rcgen"
authors = ["neuxdotdev"]
description = "rscgen documentation"
language = "en"
text-direction = "ltr"

[rust]
edition = "2024"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
smart-punctuation = true
definition-lists = true
admonitions = true
mathjax-support = true
no-section-label = false
git-repository-url = "https://github.com/neuxdotdev/rcgen"
git-repository-icon = "fab-github"
edit-url-template = "https://github.com/neuxdotdev/rcgen/edit/main/{path}"
site-url = "https://neuxdotdev.github.io/repository/rcgen/"
sidebar-header-nav = true

[output.html.print]
enable = true
page-break = true

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
