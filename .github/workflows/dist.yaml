name: Build & Dist

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-dist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ 
          x86_64-unknown-linux-gnu,
          x86_64-pc-windows-gnu,
          x86_64-apple-darwin,
          aarch64-linux-android
        ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install cargo-dist
        run: cargo install cargo-dist

      - name: Add cross targets
        run: |
          rustup target add ${{ matrix.target }}
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            sudo apt-get install -y mingw-w64
          fi
          if [[ "${{ matrix.target }}" == "aarch64-linux-android" ]]; then
            rustup target add aarch64-linux-android
          fi

      - name: Build release dist
        run: |
          cargo dist --release --target ${{ matrix.target }}

      - name: Collect archives
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          cp target/dist/${{ matrix.target }}/* artifacts/${{ matrix.target }}/

      - name: Generate SHA256
        run: |
          for f in artifacts/${{ matrix.target }}/*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: artifacts/${{ matrix.target }}/
